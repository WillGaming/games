<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script>
      window.location.replace('https://willgaming.github.io/hexidodge')
    </script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hexidodge | Willgaming</title>
    <link rel="shortcut icon" href="Hexidodge/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Hexidodge/TemplateData/style.css">
    <script src="Hexidodge/TemplateData/UnityProgress.js"></script>  
    <script src="Hexidodge/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Hexidodge/Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Hexidodge</div>
      </div>
    </div>
  </body>
</html>
